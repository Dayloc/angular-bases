<h4 class="text-bg-info">Agregar Personajes</h4>
  <form action="" class="row" (ngSubmit)="emitNewCharacter()">

    <input type="text"
    class="form-control"
    [(ngModel)]="newCharacter.name"
    name="name"
    placeholder="Nombre">

    <input type="number"
     class="form-control"
      [(ngModel)]="newCharacter.power"
     name="power"
      placeholder="Poder">

    <button type="submit"  class="btn btn-primary mt-2">Agregar</button>
<pre>{{newCharacter | json}}</pre>
  </form>
