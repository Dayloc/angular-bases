<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item"
  *ngFor="let charater of characterList;
   let i= index;
   let isFirst=first;
   let isLast=last ;
   let isEven=even;
    ">

    <span>{{i+1}}-</span>

    <span> {{charater.name}}</span>-

    <strong>Power:{{charater.power}}</strong>


  </li>
  <ul class="list-group">
    <li class="list-group-item"
    *ngFor="let frut of fruta">



    </li>
  </ul>

</ul>
