<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item  d-flex justify-content-between align-items-center"
  [ngClass]="{'list-group-item-primary': isLast,
              'list-group-item-dark': isFirst,
              'list-group-item-danger': isEven

  }"
  *ngFor="let charater of characterList;
   let i= index;
   let isFirst=first;
   let isLast=last ;
   let isEven=even;
    " >
<div>
  <span>{{i+1}}-</span>

  <span> {{charater.name}}</span>-

  <strong>Power:{{charater.power}}</strong>

</div>

    <button class="btn btn-danger" (click)="onDdeleteCharacter(i)" >X</button>

  </li>


</ul>
