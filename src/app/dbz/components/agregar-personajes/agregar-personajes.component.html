<h4>Agregar Personajes</h4>
  <form action="" class="row" (ngSubmit)="emitNewPersonaje()">

    <input type="text"
    class="form-control"
    [(ngModel)]="newPersonaje.name"
    name="name"
    placeholder="Nombre">

    <input type="number"
     class="form-control"
      [(ngModel)]="newPersonaje.power"
     name="power"
      placeholder="Poder">

    <button type="submit"  class="btn btn-primary mt-2">Agregar</button>
<pre>{{newPersonaje | json}}</pre>
  </form>
